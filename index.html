<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Seeker</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS link  -->
    <link rel="stylesheet" href="css/phone-seeker.css">
</head>
<body>
    <h1 class="text-center text-primary p-3">Phone Seeker</h1>
    <!-- phone search -->
    <div class="input-group mb-3 container">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search
            </button>
        </div>
    </div>

    <!-- phone details section -->
    <section class="container" id="phone-details-container">
    </section>

    <!-- phone list show section -->
    <section class="container" id="phone-list-container">
    </section>
    
    <script src="js/phone-seeker.js"></script>
</body>
</html>
